<div class="offset">
	<h2 data-ng-bind="restaurant.name"></h2>
	<p><strong>Address :</strong> <span data-ng-bind="restaurant.address"></span></p>
	<p><strong>Cost for two :</strong> <span data-ng-bind="restaurant.cost_for_two"></span></p>
	<p><strong>Rating :</strong> <span data-ng-bind="restaurant.rating_editor_overall"></span></p>
</div>
<div data-ng-style="{ 'background-image': 'url('+restaurant.image+')' }" 
		 class="restaurant-image">
</div>
